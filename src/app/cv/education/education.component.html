<div class="flex flex-col items-center px-2">
    <h2 class="text-2xl mb-6 uppercase">Education</h2>
    <div class="space-y-6 w-full">
        <div *ngFor="let edu of educationData">
            <div class="flex gap-2">
                <p class="font-semibold">{{ edu.institution }}</p>
                <p class="font-semibold">({{ edu.start_year }} - {{ edu.end_year }})</p>
            </div>
            <p>{{ edu.degree }}</p>
        </div>
    </div>
</div>
