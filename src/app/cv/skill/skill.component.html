<div class="flex flex-col items-center px-2">
    <h2 class="text-2xl mb-6">SKILLS</h2>
    <ul class="self-start list-disc list-inside space-y-2">
        <li *ngFor="let skill of skillData" class="font-semibold">
            {{ skill.category }}:
            <span class="font-normal">
                <span *ngFor="let item of skill.list">{{ item }}{{ skill.list[skill.list.length - 1] !== item ? ','
                    : '' }} </span>
            </span>
        </li>
    </ul>
</div>
